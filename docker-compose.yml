version: "3.9"

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: nexus-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
      NEXT_PUBLIC_WS_HOST: localhost
      NEXT_PUBLIC_WS_PORT: "80"
      NEXT_PUBLIC_PUSHER_APP_KEY: nexus-pos-key
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - nexus-net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-api
    restart: unless-stopped
    command: php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000 --watch
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_DATABASE: nexuspos
      DB_USERNAME: nexus
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REVERB_APP_KEY: nexus-pos-key
      REVERB_APP_SECRET: ${REVERB_SECRET:-dev-secret}
      REVERB_HOST: websockets
      REVERB_PORT: "6001"
      BROADCAST_CONNECTION: reverb
    volumes:
      - ./backend:/var/www
      - nexus-storage:/var/www/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-queue
    restart: unless-stopped
    command: php artisan horizon
    environment:
      APP_ENV: local
      DB_HOST: postgres
      DB_DATABASE: nexuspos
      DB_USERNAME: nexus
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
    volumes:
      - ./backend:/var/www
      - nexus-storage:/var/www/storage
    depends_on:
      - api
      - redis
    networks:
      - nexus-net

  websockets:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-ws
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=6001 --debug
    ports:
      - "6001:6001"
    environment:
      APP_ENV: local
      DB_HOST: postgres
      DB_DATABASE: nexuspos
      DB_USERNAME: nexus
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REVERB_APP_KEY: nexus-pos-key
      REVERB_APP_SECRET: ${REVERB_SECRET:-dev-secret}
    volumes:
      - ./backend:/var/www
    depends_on:
      - redis
    networks:
      - nexus-net

  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nexuspos
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=256MB
        -c effective_cache_size=768MB
        -c maintenance_work_mem=64MB
        -c checkpoint_completion_target=0.9
        -c wal_buffers=16MB
        -c default_statistics_target=100
        -c log_min_duration_statement=1000
    networks:
      - nexus-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexuspos"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
        --appendonly yes
        --maxmemory 512mb
        --maxmemory-policy allkeys-lru
        --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - nexus-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  nginx:
    image: nginx:1.25-alpine
    container_name: nexus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nexus-ssl:/etc/ssl/nexus:ro
    depends_on:
      - frontend
      - api
      - websockets
    networks:
      - nexus-net

  bridge:
    build:
      context: ./bridge
      dockerfile: Dockerfile
    container_name: nexus-bridge
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      PRINTER_PORT: /dev/ttyUSB0
      BRIDGE_PORT: "7891"
    volumes:
      - /dev:/dev
    profiles:
      - hardware

networks:
  nexus-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nexus-storage:
    driver: local
  nexus-ssl:
    driver: local